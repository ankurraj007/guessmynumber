<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guess my number</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="guess.css">
</head>

<body>
    <h1>Guess My number!</h1>
    <div class="line">..</div>
    <p>between 1 and 30...</p>
    <button class="btn again"> Again!</button>
    <div class="number">?</div>
    <input type="number" class="guess">
    <button class="btn check">Check!</button>
    <div class="message">Start guessing...</div>
    <div class="score">🪙Score:<span class="score">10</span></div>
    <div class="highscore"> 🏅Highscore:<span class="highscore">0</span></div>

    <script src="guess.js" async defer></script>
</body>

</html>
